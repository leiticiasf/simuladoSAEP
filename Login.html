<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Simulado SAEP</title>
    <!-- comentário: ctrl + ; -->
</head>
<body>      
    <!-- title -->
    <div class="page-header">
        <h1 class="title">
            Bem vindo ao Sistema Bibliotecário!
        </h1>
    </div>
        <!-- formulario login -->
        <div class="col text-center">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Matrícula</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite a matrícula.">
                  <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar sua matrícula', com ninguém.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>

                <br>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="estudante">
                  <label class="form-check-label" for="exampleCheck1">Estudante</label>
                </div>

                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="bibliotecaria">
                  <label class="form-check-label" for="exampleCheck1">Bibliotecária</label>
                </div>

                <button type="button" class="btn btn-primary" onclick="redirecionar()">Enviar</button>
              </form>
            </div>
        </div>
    </body>
</html>
